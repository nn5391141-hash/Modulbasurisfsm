<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telolet Basuri Player</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background: linear-gradient(to bottom, #0056b3, #003366);
            font-family: 'Arial Black', Arial, sans-serif;
            margin: 0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        /* Background emoji ðŸ˜Ž ðŸ¤Ÿ ðŸ¤™ besar dan transparan */
        body::before {
            content: 'ðŸ˜Ž ðŸ˜Ž ðŸ¤Ÿ ðŸ¤Ÿ ðŸ¤™ ðŸ¤™ ðŸ˜Ž ðŸ¤Ÿ ðŸ¤™ ðŸ˜Ž';
            position: absolute;
            top: 0;
            left: 0;
  width: 100%;
            height: 100%;
            font-size: 120px;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 40px;
            animation: float 30s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(10deg); }
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 3px 3px 6px black;
            line-height: 1.2;
            z-index: 1;
        }
        .header span {
            font-size: 24px;
        }
        .player-container {
            background: linear-gradient(to bottom, #111, #333);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.7);
            width: 95%;
            max-width: 450px;
            z-index: 1;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .button {
            background: linear-gradient(to bottom, #d0d0d0, #909090);
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }
        .button:active {
            transform: scale(0.9);
        }
        .display {
            background-color: #000;
            color: #00ffff;
            font-size: 48px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 15px;
            min-width: 160px;
            text-align: center;
            text-shadow: 0 0 15px cyan;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
        }
        .speed-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .speed-btn {
            width: 50px;
            height: 50px;
            font-size: 28px;
        }
        .speed-display {
            background: #000;
            color: #00ff00;
            padding: 8px 20px;
            border-radius: 10px;
            font-size: 20px;
            min-width: 100px;
            text-align: center;
        }
        .owner-btn {
            background: #ff3333;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
        }
        .owner-menu {
            background: #fff;
            color: #000;
            padding: 25px;
            border-radius: 20px;
            width: 95%;
            max-width: 450px;
            margin-top: 20px;
            display: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 1;
        }
        .owner-menu h3 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        .password-input, .file-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .login-btn, .upload-btn {
            background: #0066ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .telolet-list {
            max-height: 350px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .telolet-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f5f5f5;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 16px;
        }
        .delete-btn {
            background: #ff3333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        SFSM Story FI Studio-Mobile<br>
        <span>#BAPER PULANG SAJA</span>
    </div>

    <div class="player-container">
        <div class="controls">
            <button class="button" id="prev">&lt;</button>
            <div class="display" id="display">----</div>
            <button class="button" id="next">&gt;</button>
            <button class="button" id="play">â–¶</button>
            <button class="button" id="pause">â– </button>
        </div>

        <div class="speed-controls">
            <button class="button speed-btn" id="speedUp">â–²</button>
            <div class="speed-display" id="speedDisplay">1.0x</div>
            <button class="button speed-btn" id="speedDown">â–¼</button>
        </div>

        <button class="owner-btn" id="ownerBtn">Owner Menu</button>
    </div>

    <div class="owner-menu" id="ownerMenu">
        <h3>Owner Menu - Manage Telolet</h3>
        <input type="password" id="password" placeholder="Masukkan password" class="password-input">
        <button class="login-btn" onclick="checkPassword()">Login Owner</button>
        
        <div id="manageSection" style="display:none;">
            <input type="file" id="upload" accept="audio/mp3" class="file-input">
            <button class="upload-btn" onclick="uploadMp3()">Upload MP3 Baru</button>
            <div class="telolet-list" id="teloletList"></div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const PASSWORD = "valzz";
        let current = 1;
        let playbackRate = 1.0;
        const rateStep = 0.1;
        const minRate = 0.5;
        const maxRate = 2.0;

        let audios = JSON.parse(localStorage.getItem('telolets_v2')) || [];
        const maxTelolets = 9999;
        const audio = document.getElementById('audioPlayer');
        const display = document.getElementById('display');
        const speedDisplay = document.getElementById('speedDisplay');
        const teloletList = document.getElementById('teloletList');
        const ownerMenu = document.getElementById('ownerMenu');
        const manageSection = document.getElementById('manageSection');

        function updateDisplay() {
            if (audios.length === 0) {
                display.innerText = '----';
                return;
            }
            if (current < 1) current = audios.length;
            if (current > audios.length) current = 1;
            
            let numStr = current.toString();
            let pad = Math.max(0, 4 - numStr.length);
            display.innerText = '-'.repeat(pad) + numStr;
        }

        function updateSpeedDisplay() {
            speedDisplay.innerText = playbackRate.toFixed(1) + 'x';
            audio.playbackRate = playbackRate;
        }

        function updateList() {
            teloletList.innerHTML = '';
            audios.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'telolet-item';
                div.innerHTML = `<span>Telolet ${index + 1}: ${item.name}</span>`;
                const delBtn = document.createElement('button');
                delBtn.className = 'delete-btn';
                delBtn.innerText = 'Hapus';
                delBtn.onclick = () => deleteTelolet(index);
                div.appendChild(delBtn);
                teloletList.appendChild(div);
            });
        }

        function saveAudios() {
            localStorage.setItem('telolets_v2', JSON.stringify(audios));
        }

        function play() {
            if (audios.length > 0 && audios[current - 1]) {
                audio.src = audios[current - 1].data;
                audio.playbackRate = playbackRate;
                audio.play();
            }
        }

        function pause() {
            audio.pause();
        }

        function previous() {
            if (audios.length > 0) {
                current--;
                if (current < 1) current = audios.length;
                updateDisplay();
            }
        }

        function next() {
            if (audios.length > 0) {
                current++;
                if (current > audios.length) current = 1;
                updateDisplay();
            }
        }

        function speedUp() {
            if (playbackRate < maxRate) {
                playbackRate += rateStep;
                updateSpeedDisplay();
            }
        }

        function speedDown() {
            if (playbackRate > minRate) {
                playbackRate -= rateStep;
                updateSpeedDisplay();
            }
        }

        function checkPassword() {
            const pw = document.getElementById('password').value;
            if (pw === PASSWORD) {
                manageSection.style.display = 'block';
                document.getElementById('password').style.display = 'none';
                document.querySelector('.login-btn').style.display = 'none';
                updateList();
            } else {
                alert('Password salah!');
            }
        }

        function uploadMp3() {
            const fileInput = document.getElementById('upload');
            const file = fileInput.files[0];
            if (!file) {
                alert('Pilih file MP3 dulu!');
                return;
            }
            if (audios.length >= maxTelolets) {
                alert('Sudah maksimal 9999 telolet!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const newData = e.target.result;
                const newName = file.name;

                const duplicateIndex = audios.findIndex(item => item.name === newName);
                if (duplicateIndex !== -1) {
                    if (!confirm(`File "${newName}" sudah ada. Ganti yang lama?`)) {
                        return;
                    }
                    audios.splice(duplicateIndex, 1);
                }

                audios.push({name: newName, data: newData});
                saveAudios();
                updateList();
                updateDisplay();
                alert('Telolet berhasil ditambah!');
                fileInput.value = '';
            };
            reader.readAsDataURL(file);
        }

        function deleteTelolet(index) {
            if (confirm(`Yakin hapus "${audios[index].name}"?`)) {
                audio.pause();
                audios.splice(index, 1);
                saveAudios();
                if (current > audios.length && audios.length > 0) {
                    current = audios.length;
                }
                updateList();
                updateDisplay();
            }
        }

        // Event listeners
        document.getElementById('prev').onclick = previous;
        document.getElementById('next').onclick = next;
        document.getElementById('play').onclick = play;
        document.getElementById('pause').onclick = pause;
        document.getElementById('speedUp').onclick = speedUp;
        document.getElementById('speedDown').onclick = speedDown;
        document.getElementById('ownerBtn').onclick = () => {
            ownerMenu.style.display = ownerMenu.style.display === 'block' ? 'none' : 'block';
        };

        // Init
        updateDisplay();
        updateSpeedDisplay();
        updateList();
    </script>
</body>
</html>
